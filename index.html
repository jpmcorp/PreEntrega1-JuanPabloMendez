<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Segunda Entrega - Simulador Credito UVA</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- JS -->
    <script defer src="./js/main.js"></script>
  </head>
  <body onload="checkStoredData()">
    <div class="container mt-5">
      <h1 class="text-center">Segunda Entrega</h1>
      <h2 class="text-center">Simulador de Créditos UVA</h2>

      <div
        id="saludo"
        class="text-center mb-4 d-flex justify-content-center align-items-center"
      >
        <span id="saludoTexto"></span>
        <button
          type="button"
          class="btn btn-secondary btn-sm ml-2 d-none"
          id="noSoyYoBtn"
          onclick="resetStoredData()"
        >
          NO SOY YO
        </button>
      </div>

      <h3 class="text-center">
        Ingrese los siguientes datos para poder ejecutar la simulación:
      </h3>
      <form id="creditoForm" class="mt-4">
        <div class="form-group" id="nombreGroup">
          <label for="nombre">Nombre:</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            name="nombre"
            required
          />
        </div>

        <div class="form-group" id="apellidoGroup">
          <label for="apellido">Apellido:</label>
          <input
            type="text"
            class="form-control"
            id="apellido"
            name="apellido"
            required
          />
        </div>

        <div class="form-group" id="dniGroup">
          <label for="dni">DNI:</label>
          <input
            type="text"
            class="form-control"
            id="dni"
            name="dni"
            required
          />
        </div>

        <div class="form-group">
          <label for="valorUVA">Valor actual de la UVA en pesos:</label>
          <input
            type="text"
            class="form-control"
            id="valorUVA"
            name="valorUVA"
            required
            oninput="reemplazarComas(this)"
          />
        </div>

        <div class="form-group">
          <label for="valorDolarMEP">Valor actual del Dolar MEP:</label>
          <input
            type="text"
            class="form-control"
            id="valorDolarMEP"
            name="valorDolarMEP"
            required
            oninput="reemplazarComas(this)"
          />
        </div>

        <div class="form-group">
          <label for="plazoAnios">Plazo del crédito en años:</label>
          <input
            type="text"
            class="form-control"
            id="plazoAnios"
            name="plazoAnios"
            required
            oninput="reemplazarComas(this)"
          />
        </div>

        <div class="form-group">
          <label for="tasaNominalAnual">Tasa Nominal Anual (%):</label>
          <input
            type="text"
            class="form-control"
            id="tasaNominalAnual"
            name="tasaNominalAnual"
            required
            oninput="reemplazarComas(this)"
          />
        </div>

        <div class="form-group">
          <label for="relacionCuotaIngreso">Relación cuota/ingresos (%):</label>
          <input
            type="text"
            class="form-control"
            id="relacionCuotaIngreso"
            name="relacionCuotaIngreso"
            required
            oninput="reemplazarComas(this)"
          />
        </div>

        <div class="form-group">
          <label for="inflacionAnualEstimada"
            >Inflación anual estimada (%):</label
          >
          <input
            type="text"
            class="form-control"
            id="inflacionAnualEstimada"
            name="inflacionAnualEstimada"
            required
            oninput="reemplazarComas(this)"
          />
        </div>

        <div class="form-group">
          <label for="montoTotalCredito"
            >Monto total del crédito en pesos:</label
          >
          <input
            type="text"
            class="form-control"
            id="montoTotalCredito"
            name="montoTotalCredito"
            required
            oninput="reemplazarComas(this)"
          />
        </div>

        <button
          type="button"
          class="btn btn-primary btn-block"
          onclick="mainProgram()"
        >
          Simular Crédito
        </button>
      </form>

      <!-- Sección para mostrar los resultados -->
      <div id="resultados" class="mt-5 d-none">
        <h3 class="text-center">Resultados de la Simulación</h3>
        <div id="resultadosContenido"></div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
